<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript" src="dashboard.js"></script>
    <title>.: Sistema DashCard :.</title>


</head>

<body onload="geraRelatorio()">

    <div class="container">

        <br>
        <div class="row">
            <div class="col-12 text-center">
                <h3>DashBoard de Cart√µes</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 justify-content-center">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header text-center" id="nomeAgente"></div>
                    <div class="card-body text-dark bg-light">
                        <h5 class="card-title text-center" id="volumeAgente"></h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 justify-content-center">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header text-center"><h5>Total de Sucesso</h5></div>
                    <div class="card-body text-dark bg-light">
                        <h5 class="card-title text-center" id="sucesso"></h5>
                    </div>
                </div>
            </div>

            <div class="col-4 justify-content-center">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header text-center"><h5>Total de Falha</h5></div>
                    <div class="card-body text-dark bg-light">
                        <h5 class="card-title text-center" id="falha"></h5>
                    </div>
                </div>
            </div>
            <div class="col-4 justify-content-center">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header text-center"><h5>Total de Fraudes</h5></div>
                    <div class="card-body text-dark bg-light">
                        <h5 class="card-title text-center" id="fraude"></h5>
                    </div>
                </div>
            </div>

        </div>


        <div cass="row">
            <div class="col-12">
                <img src="imagens/logout.png" style="float: right;" width="30" height="30" onclick="logout()">
                <img src="imagens/voltar.png" style="float: right;" width="30" height="30" onclick="goBack()">
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
