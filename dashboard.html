<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript" src="dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.1/chart.min.js" integrity="sha512-tOcHADT+YGCQqH7YO99uJdko6L8Qk5oudLN6sCeI4BQnpENq6riR6x9Im+SGzhXpgooKBRkPsget4EOoH5jNCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>.: Sistema DashCard :.</title>


</head>

<body onload="geraRelatorio()"  style="background-color: #efe9e5">

    <div class="container" style="background-color: #ffffff">

        <br>
        <div class="row" style="background-color: #ec7000">
            <div class="col-12 text-center">
                <h3 style="color:white">Dashboard de Cart√µes</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 justify-content-center">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header text-center" id="nomeAgente"></div>
                    <div class="card-body text-dark bg-light">
                        <h5 class="card-title text-center" id="volumeAgente"></h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 justify-content-center">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header text-center"><h6>Sucessos</h6></div>
                    <div class="card-body text-dark bg-light">
                        <h6 class="card-title text-center" id="sucesso"></h6>
                    </div>
                </div>
            </div>

            <div class="col-4 justify-content-center">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header text-center"><h6>Falhas</h6></div>
                    <div class="card-body text-dark bg-light">
                        <h6 class="card-title text-center" id="falha"></h6>
                    </div>
                </div>
            </div>
            <div class="col-4 justify-content-center">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header text-center"><h6>Fraudes</h6></div>
                    <div class="card-body text-dark bg-light">
                        <h6 class="card-title text-center" id="fraude"></h6>
                    </div>
                </div>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-xl-3"></div>
            <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 col-xl-6">
                <canvas id="meuGrafico" width="100%" height="100%"></canvas>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-xl-3"></div>
        </div>

        <br>
        <div cass="row">
            <div class="col-12">
                <img src="imagens/logout.png" style="float: right;" width="30" height="30" onclick="logout()">
                <img src="imagens/voltar.png" style="float: right;" width="30" height="30" onclick="goBack()">
            </div>
        </div>
        <br>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
