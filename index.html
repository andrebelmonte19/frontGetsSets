<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript" src="index.js"></script>
    <title>.: Sistema DashCard :.</title>
</head>

<body style="background-color: #efe9e5">
    <div class="container" style="background-color: #ffffff">
        <br>
        <div class="row" style="background-color: #ec7000">
            <div class="col-12 text-center">
                <h3 style="color:white">Sistema DashCard</h3>
            </div>
        </div>
        <br>

        <div class="mb-3">
            <label for="txtLogin" class="form-label">Digite sua identificação:</label>
            <input type="text" class="form-control" id="txtLogin" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Fique atento as politicas da empresa.</div>
        </div>
        <div class="mb-3">
            <label for="txtSenha" class="form-label">Digite sua senha:</label>
            <input type="password" class="form-control" id="txtSenha" onkeypress="tratarEnter(event)">
        </div>
        <button type="button" class="btn btn-primary" onclick="enviarDados()">Submit</button>
   
        <div class="row">
            <div class="col-12 text-center">
                <h3 id="msgErro"></h3>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
